    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --timer-bg: #222;
            --timer-text: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--text-color);
            padding-top: 80px; /* Space for fixed timer */
        }

        /* Fixed Timer Header */
        #timer-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--timer-bg);
            color: var(--timer-text);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #4caf50; /* Green start */
        }

        .controls button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: #666;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .section-title {
            background-color: var(--secondary-color);
            padding: 10px;
            border-left: 5px solid var(--primary-color);
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Questions */
        .question-block {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for options */
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: background 0.2s;
        }

        .option-label:hover {
            background-color: #eef;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Finish Button */
        #finish-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #d9534f;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }

        #finish-btn:hover {
            background-color: #c9302c;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr; /* Stack options on mobile */
            }
            #timer-display {
                font-size: 1.8rem;
            }
        }
    </style>
