<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIUT BSN Mock Test</title>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
.hidden{display:none}
#timer{position:fixed;top:0;width:100%;background:#222;color:#00ff6a;text-align:center;padding:12px;font-size:20px}
.container{max-width:700px;margin:80px auto;background:#fff;padding:20px;border-radius:6px}
h1,h2{text-align:center;color:#0056b3}
button{padding:12px;width:100%;font-size:16px;margin-top:15px}
.options label{display:block;margin:8px 0}
.nav{display:flex;gap:10px}
.nav button{width:50%}
</style>
</head>

<body>

<div id="timer" class="hidden">Time: <span id="time">100:00</span></div>

<div class="container" id="login">
<h1>SIUT BSN Entrance Mock Test</h1>
<input id="name" placeholder="Enter student name">
<button onclick="startTest()">Start Test</button>
<p id="expired" class="hidden" style="color:red;text-align:center">Test expired</p>
</div>

<div class="container hidden" id="exam">
<h2 id="student"></h2>
<h3 id="section"></h3>
<p id="question"></p>
<div class="options" id="options"></div>

<div class="nav">
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
</div>

<button onclick="finish()">Finish Exam</button>
</div>

<div class="container hidden" id="result">
<h1>Result</h1>
<p id="final"></p>
</div>

<script>
// ===== 2 HOUR EXPIRY =====
const DURATION=2*60*60*1000;
function expired(){
 let t=localStorage.getItem("start");
 if(!t){localStorage.setItem("start",Date.now());return false}
 return Date.now()>+t+DURATION
}

// ===== PREPARE =====
let questions=[];
for(let s in data){
 data[s].forEach(q=>questions.push({s,q}));
}
questions.sort(()=>Math.random()-0.5);

let i=0,answers={};

// ===== TIMER =====
let time=100*60;
setInterval(()=>{
 if(time>0){
  time--;
  document.getElementById("time").innerText=
  Math.floor(time/60)+":"+String(time%60).padStart(2,"0")
 } else finish()
},1000);

// ===== START =====
function startTest(){
 if(expired()){document.getElementById("expired").classList.remove("hidden");return}
 let n=document.getElementById("name").value;
 if(!n)return alert("Enter name");
 document.getElementById("login").classList.add("hidden");
 document.getElementById("exam").classList.remove("hidden");
 document.getElementById("timer").classList.remove("hidden");
 document.getElementById("student").innerText="Student: "+n;
 show()
}

// ===== SHOW Q =====
function show(){
 let q=questions[i];
 document.getElementById("section").innerText=q.s;
 document.getElementById("question").innerText=(i+1)+". "+q.q[0];
 let o=document.getElementById("options");o.innerHTML="";
 q.q.slice(1,5).forEach((opt,idx)=>{
  o.innerHTML+=`<label><input type=radio name=q ${answers[i]==idx?"checked":""}
   onclick="answers[${i}]=${idx}"> ${opt}</label>`;
 });
}

function nextQ(){if(i<questions.length-1){i++;show()}}
function prevQ(){if(i>0){i--;show()}}

// ===== FINISH =====
function finish(){
 let score=0;
 questions.forEach((q,idx)=>{if(answers[idx]==q.q[5])score++});
 document.getElementById("exam").classList.add("hidden");
 document.getElementById("timer").classList.add("hidden");
 document.getElementById("result").classList.remove("hidden");
 document.getElementById("final").innerText=`Score: ${score} / ${questions.length}`;
}
</script>

</html>
