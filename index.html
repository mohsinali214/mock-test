Time Remaining: <span id="time">100:00</span>
</div>

<button id="startBtn" onclick="startTest()">Start Test</button>

<button id="finishBtn" onclick="finishTest()">Finish Exam</button>

/* ===================== EXPIRY (2 HOURS) ===================== */
const TEST_DURATION = 2 * 60 * 60 * 1000;

function isExpired() {
    let t = localStorage.getItem("testStartTime");
    if (!t) {
        localStorage.setItem("testStartTime", Date.now());
        return false;
    }
    return Date.now() > (+t + TEST_DURATION);
}

/* ===================== TIMER ===================== */
let timeLeft = 100 * 60;
let timer;

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById("time").innerText =
            `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (timeLeft <= 0) finishTest();
    }, 1000);
}

/* ===================== START TEST ===================== */
function startTest() {
    if (isExpired()) {
        document.getElementById("expiredMsg").innerText = "This test has expired.";
        return;
    }

    const name = document.getElementById("studentName").value.trim();
    if (!name) return alert("Enter name");

    document.getElementById("studentLabel").innerText = name;
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("examBox").classList.remove("hidden");
    document.getElementById("timerBar").classList.remove("hidden");

    renderQuestions();
    startTimer();
}

/* ===================== RENDER ===================== */
function renderQuestions() {
    const form = document.getElementById("quizForm");
    let qNo = 1;

    for (let section in data) {
        form.innerHTML += `<div class="section-title"><h2>${section}</h2></div>`;
        data[section].forEach((q, i) => {
            form.innerHTML += `
            <div class="question">
            <b>${qNo++}. ${q[0]}</b>
            <div class="options">
            ${q[1].map((o, idx) =>
                `<label><input type="radio" name="${section}${i}" value="${idx}"> ${o}</label>`
            ).join("")}
            </div></div>`;
        });
    }
}

/* ===================== FINISH ===================== */
function finishTest() {
    clearInterval(timer);
    let score = 0;

    for (let section in data) {
        data[section].forEach((q, i) => {
            const sel = document.querySelector(`input[name="${section}${i}"]:checked`);
            if (sel && +sel.value === q[2]) score++;
        });
    }

    document.body.innerHTML = `
    <div class="container">
    <h1>Test Completed</h1>
    <h2>${document.getElementById("studentLabel").innerText}</h2>
    <h2>Score: ${score} / 100</h2>
    </div>`;
}
